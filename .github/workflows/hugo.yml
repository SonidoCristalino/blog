name: Build and Deploy Hugo site to AWS S3

on:
  push:
    branches: ["main"] # Se ejecuta en pushes a la rama main
  workflow_dispatch: # Permite ejecución manual

# Permisos: Solo necesitamos leer el contenido y, si usamos OIDC (opción avanzada), escribir id-token
permissions:
  contents: read
  # id-token: write # Descomenta esto si usas OIDC en lugar de Access Keys

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # Asegura que el tema (submódulo) se descargue

      - name: Setup Hugo # Usamos la acción recomendada para instalar Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.151.2' # Tu versión exacta
          extended: true # Necesario para tu tema

      - name: Build with Hugo
        env:
          # ¡IMPORTANTE! Usa tu dominio final aquí
          HUGO_BASEURL: "https://universo-25.com/"
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
            --minify \
            --baseURL "${HUGO_BASEURL}"

      - name: Configure AWS Credentials # Paso para configurar el acceso a AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Usa las secrets que crearemos en GitHub
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # La región de tu bucket S3

      - name: Deploy to S3 Bucket # Sincroniza la carpeta public/ con S3
        run: |
          aws s3 sync ./public/ s3://universo25-com --delete

      - name: Invalidate CloudFront Cache # Limpia el caché de CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
